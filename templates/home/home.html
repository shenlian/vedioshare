{% extends "base/base.html" %}
{% load i18n %}

{% block content %}
<div class="row-fluid">
	<div class = "span8">
    {%for item in filehistory %}
	<div style="float:left;margin-right:30px;margin-bottom:30px;"> 
    	<a href = "/replay/{{item.file_id}}"> 
			  <image style="height:150px;width:220px;" alt="{{item.name}}"  src="{{ STATIC_URL }}{{item.videopreimage.file_obj}}"></image>
		</a>
	</div>
	{%endfor%}
	</div>
</div>
{% endblock %}

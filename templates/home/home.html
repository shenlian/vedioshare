{% extends "base/base.html" %}
{% load i18n %}

{% block content %}
<div class="row-fluid">
	<div class = "span8">
    {%for item in filehistory %}
	<div class="span4">
    	<a href = "/replay/{{item.file_id}}"> 
			  <image style="height:110px;width:200px;" alt="{{item.name}}"  src="{{ STATIC_URL }}{{item.videopreimage.file_obj}}"></image>
		</a>
	</div>
	{%endfor%}
	</div>
</div>
{% endblock %}
